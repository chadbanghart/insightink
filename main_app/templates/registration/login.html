{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>

<div class="entry-form-container">
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn">Log In</button>
  </form>
</div>

{% endblock %}
