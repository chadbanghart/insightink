{% extends 'base.html' %}
{% block content %}

<h1>Entry Title: {{ entry.title }}</h1>

<div class="card">
  <div class="card-content">
    <p> Date: {{entry.date}} </p>
    <p> Content: {{entry.body}} </p>
    <p> Mood: {{entry.mood_display}}</p>
    <p>Notes: {{entry.notes}}</p>
  </div>
</div>

{% endblock %}
