{% extends 'base.html' %}
{% block content %}

<h1>Journals Index</h1>

{% for journal in journal_list %}

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ journal.name }}</span>
    <p>Journal Type: {{ journal.get_template_display }}</p>
  </div>
</div>

{% endfor %}

{% endblock %}
