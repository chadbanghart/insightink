{% extends 'base.html' %}

{% block content %}
<h1 class="center">Delete Photo</h1>

<h4>Are you sure you want to delete this photo?</h4>
<img class="responsive-img card-panel" src="{{object.url}}">

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn">
  <a href="{% url 'travel_detail' object.travel_id %}">Cancel</a>
</form>
{% endblock %}
