{% extends 'base.html' %}
{% block content %}

<h1 class="center">Create a Journal</h1>

<div class="entry-form-container">
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ journal_form.as_table }}
    </table>
    <div class="entry-form-submit">
      <a href="{% url 'journals_index' %}">Cancel</a>
      <input type="submit" value="Submit!" class="btn">
    </div>
  </form>
</div>

<script>
  const selectEl = document.getElementById('id_template');
  M.FormSelect.init(selectEl);
</script>

{% endblock %}
